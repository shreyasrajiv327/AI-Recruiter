<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/recruiter_dashboard_create.css') }}">
    <title>Create a Job</title>
</head>
<body>
    <div class="header">
        <form action="{{ url_for('logout') }}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    
    <div class="container">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="flash {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        
        <h2>Create a Job</h2>
        <form action="{{ url_for('recruiter_dashboard_create') }}" method="post" enctype="multipart/form-data">
            <label for="company_name">Company Name:</label><br>
            <input type="text" id="company_name" name="company_name" required><br>

            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required><br>

            <label for="pdf">Upload PDF:</label><br>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required><br>

            <label for="primary_skills">Enter primary skills as comma separated values:</label><br>
            <input type="text" id="primary_skills" name="primary_skills" required><br>

            <label for="secondary_skills">Enter secondary skills as comma separated values:</label><br>
            <input type="text" id="secondary_skills" name="secondary_skills" required><br>  
            
            <button type="submit">Submit</button>
        </form>
        <form action="{{ url_for('recruiter_dashboard') }}"  class="back-form">
            <button type="submit" class="back-button">Back</button>
        </form>
    </div>
</body>
</html>
